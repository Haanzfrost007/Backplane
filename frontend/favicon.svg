<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background: Dark container -->
  <rect width="100" height="100" rx="20" fill="#212529"/>
  
  <!-- Circuit Traces / Connections -->
  <path d="M50 50 L50 15 M50 50 L20 35 M50 50 L80 35 M50 50 L20 80 M50 50 L80 80" 
        stroke="#f8f9fa" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Satellite Nodes (Microservices) -->
  <circle cx="50" cy="15" r="8" fill="#00ff00"/>
  <circle cx="20" cy="35" r="8" fill="#00ff00"/>
  <circle cx="80" cy="35" r="8" fill="#00ff00"/>
  <circle cx="20" cy="80" r="8" fill="#ff6b6b"/> <!-- Error simulation node -->
  <circle cx="80" cy="80" r="8" fill="#fcc419"/> <!-- Warning/Latency node -->
  
  <!-- Central Hub (Backplane/Gateway) -->
  <circle cx="50" cy="50" r="14" fill="#0d6efd" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Pulse effect (static representation) -->
  <circle cx="50" cy="50" r="20" stroke="#0d6efd" stroke-width="1" fill="none" opacity="0.5"/>
</svg>